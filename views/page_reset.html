<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <% include ./partials/header %>
  </head>
  <body>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=306314140252922&autoLogAppEvents=1"></script>

        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top"
          style="border-bottom: 1px solid black; opacity: 0.2;">
            <div class="container-fluid"> <!--so it takes up 100% of screen-->
                <a class="navbar-brand " href="/"><img src="/static/images/this.png" id="logo"></a>

            </div>

    <center><h2>Reset Password</h2></center>

    <form action="/auth/reset/password/<%=token%>" method="post" target="hidden_frame">
      <center>
        <div style="position: absolute; left:22px; opacity: 0.5;">
          <i class="fas fa-envelope"></i>
        </div>
        <input class="form-control" type="password" name="email" value=""
          placeholder="New Password"
          style="padding-left: 30px; margin-bottom: 10px;" required>
          <br>
        <div style="position: absolute; left:22px; opacity: 0.5;">
          <i class="fas fa-envelope"></i>
        </div>
        <input class="form-control" type="password" name="email" value=""
          placeholder="Confirm New Password" style="padding-left: 30px;
          margin-bottom: 10px;" required>
        <br>
      <button class="btn btn-primary" type="button"
        style="right: -65px; position: relative;">Submit</button>
      </center>
    </form>


  </body>
</html>
