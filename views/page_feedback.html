<html>
  <head>
    <meta charset="utf-8">
    <title> Contact Form </title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/style_feedback.css">

  </head>
  <body>
    <div class="contact-title">
      <h1>Say Hello!</h1>
      <h2>We are always ready to serve you better!</h2>
    </div>
  <div class="contact-form">
    <form id="contact-form" method="post" action="">
      <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
      <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
      <textarea name="message" class="form-control" placeholder="Your Message" textarea rows="4" required></textarea><br>
      <input type="submit" class="form-control submit" value="Send Message">
    </form>

  </div>
  </body>

  <footer>

  </footer>
  <script>
    var err = "<%= err %>";
    if(err) alert ("error");
    else alert("success");
  </script>
</html>
