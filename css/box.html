<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element(화면전체)
      */
      h1{
        border-width: 2px;
        border-color: red;
        border-style: solid;
        /*border: 2px solid red;*/
        padding: 20px;
        margin: 20px;
        width: 70px;
        text-align: center;
      }
      /*
      inline element(화면부분)
      */
      a{
        border-width: 2px;
        border-color: red;
        border-style: solid;
        /*border: 2px solid red;*/
      }
    </style>
  </head>
  <body>
    <center><h1>CSS</h1></center>
    Cascading Style Sheets(<a href="https://www.facebook.com">CSS</a>)
    is a style sheet language used for describing the
    presentation of a document written in a markup language.
  </body>
</html>
